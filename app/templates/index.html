<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stalwart Mail Server Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Stalwart Mail Server Setup
                </h2>
            </div>
            <form class="mt-8 space-y-6" action="/setup" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <label for="hostname" class="block text-sm font-medium text-gray-700">Hostname</label>
                        <input id="hostname" name="hostname" type="text" required 
                               class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="mail">
                    </div>
                    
                    <div class="mb-4">
                        <label for="domain" class="block text-sm font-medium text-gray-700">Domain</label>
                        <input id="domain" name="domain" type="text" required 
                               class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="example.com">
                    </div>
                    
                    <div class="mb-4">
                        <label for="admin_email" class="block text-sm font-medium text-gray-700">Admin Email</label>
                        <input id="admin_email" name="admin_email" type="email" required 
                               class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="admin@example.com">
                    </div>
                    
                    <div class="mb-4">
                        <label for="cf_api_token" class="block text-sm font-medium text-gray-700">Cloudflare API Token</label>
                        <input id="cf_api_token" name="cf_api_token" type="password" required 
                               class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                    </div>
                    
                    <div class="mb-4">
                        <label for="cf_zone_id" class="block text-sm font-medium text-gray-700">Cloudflare Zone ID</label>
                        <input id="cf_zone_id" name="cf_zone_id" type="text" required 
                               class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Deploy Mail Server
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
